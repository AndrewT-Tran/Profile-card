<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Profile</title>
    </head>

    <body>
        <div class="card center">
            <div class="banner">
                <img src="./icons/user-circle.png" class="profile"
                    alt="profile-pic">
                <div class="bio">
                    <h1 class="name">Jane Doe</h1>
                    <div class="location">
                        <img src="./icons/map-marker.png" , class="icon"
                            alt="map icon">
                        Seattle

                    </div>
                    Developer | Engineer | Problem Solver
                    <p>Master of Shadows and the Internet</p>
                    <img src="./icons/gear.png" class="icon" alt="gear icone">
                    <a href="">Edit Profile</a>
                </div>
            </div>
        </body>

    </html>
